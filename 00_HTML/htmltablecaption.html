<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        table {
            border: 1px solid black;
            border-collapse: collapse;
            margin-right: auto;
            margin-left: auto;
        }

        th,
        td {
            border: 1px solid black;
            font-size: 12px darkblue;
            font-family: Gulim;
            text-align: center;
        }

        th {
            padding: 10px;
        }

        thead {
            background-color: rgb(235, 236, 154);
        }
    </style>
</head>

<body>
    <table>
        <caption>표 제목</caption>
        <thead>
            <tr>
                <th> 1 * 1</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> 1 * 1</td>
            </tr>
        </tbody>
    </table>
</body>
